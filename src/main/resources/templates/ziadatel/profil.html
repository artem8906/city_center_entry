<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profil žiadateľa - Vstup do Historického centra hlavného mesta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div th:replace="layout/header-ziadatel :: header"></div>
<div class="container-fluid">
    <div class="card col-4 mx-auto my-5">
        <div class="card-body">
            <h5 class="card-title">Profil žiadateľa</h5>
            <p class="card-text">Všeky predvyplnené údaje o žiadateľovi a údaje, ktoré je ešte možné doplniť</p>
        </div>
        <ul class="list-group list-group-flush" th:object="${user}">
            <li class="list-group-item">Typ osoby: <span style="font-weight: bold;" th:text="#{*{typeOfPerson}}"></span></li>
            <li class="list-group-item">Meno: <span style="font-weight: bold;" th:text="*{name}"></span></li>
            <li class="list-group-item"><span th:text="#{*{typeOfPerson} + '.identifikator'}"></span>: <span style="font-weight: bold;"
                    th:text="*{identifier}"></span></li>
            <li class="list-group-item">Telefónne číslo: <span style="font-weight: bold;" th:text="*{phone}"></span></li>
            <li class="list-group-item">Email: <span style="font-weight: bold;" th:text="*{email}"></span></li>
            <li class="list-group-item"><span th:text="#{*{typeOfPerson} + '.adresa'}"></span>: <span style="font-weight: bold;"
                    th:text="*{address}"></span></li>
            <li class="list-group-item">Evidenčné číslo vozidla: <span style="font-weight: bold;" th:text="*{ecv}"></span></li>
            <li class="list-group-item">Hmotnosť vozidla podľa techničáku: <span style="font-weight: bold;" th:text="*{weightOfCar}"></span></li>
            <li class="list-group-item">Továrenská značka: <span style="font-weight: bold;" th:text="*{factoryBrand}"></span></li>
        </ul>
    </div>
</div>
</body>
</html>
