<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{${role} + '.login.title'}">Prihlásenie na portál - Vstup do Historického centra hlavného
        mesta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="col-3 mx-auto my-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Prihlásenie</h2>
                <form action="" method="post" th:object="${loginForm}">
                    <label for="login">Prihlasovacie meno</label>
                    <input th:field="*{login}" class="form-control form-control-sm mb-2 text-centerň" type="text" id="login"/>
                    <label for="password">Heslo</label>
                    <input th:field="*{password}" class="form-control form-control-sm mb-3" type="password" id="password"/>
                    <button class="btn btn-primary col-12" type="submit">Prihlásiť sa</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
