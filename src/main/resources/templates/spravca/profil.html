<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stránka správcu - Vstup do Historického centra hlavného mesta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div th:replace="layout/header-spravca :: header"></div>

<div class="container-fluid">
    <div class="col-5 card my-5 mx-auto" th:if="${requests == null || #lists.isEmpty(requests)}">
        <div class="card-body">
            <h2 class="card-title mb-3">Nie sú žiadne žiadosti na skontrolovanie</h2>
            <p>Akonáhle pribudne žiadosť, zjaví sa tu.</p>
        </div>
    </div>
    <div class="col-6 mx-auto">
        <div class="card my-5">

            <table class="table" th:unless="${requests == null || #lists.isEmpty(requests)}">
                <thead>
                <tr>
                    <th scope="col">Dôvod vstupu</th>
                    <th scope="col">EVČ vozidla</th>
                    <th scope="col">Značka</th>
                    <th scope="col">Stav</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="request : ${requests}" th:object="${request}">
                    <td th:text="*{purposeOfEntry.text}">1</td>
                    <td th:text="*{ecv}"></td>
                    <td th:text="*{factoryBrand}">Otto</td>
                    <td th:text="#{'stav.' + *{status}}">@mdo</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
