<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Podať žiadosť - Vstup do Historického centra hlavného mesta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="col-8 mx-car">
        <div class="row my-5">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Podať žiadosť o vstup vozidla do historického centra mesta</h2>
                    <form action="#" method="post" th:object="${ziadostForm}">
                        <label for="typOsoby">Vyberte typ osoby</label>
                        <select id="typOsoby" class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected></option>
                            <option value="FYZICKA_OSOBA" th:text="#{FYZICKA_OSOBA}">One</option>
                            <option value="PRAVNICKA_OSOBA" th:text="#{PRAVNICKA_OSOBA}">Two</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
