<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{${role} + '.login.title'}">Prihlásenie na portál - Vstup do Historického centra hlavného
        mesta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="col-4 mx-auto">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Prihlásenie</h2>
                <form action="" method="post" th:object="${loginForm}">
                    <label for="login">Prihlasovacie meno</label>
                    <input th:field="*{login}" class="form-control form-control-sm" type="text" id="login"/>
                    <label for="password">Prihlasovacie heslo</label>
                    <input th:field="*{password}" class="form-control form-control-sm" type="password" id="password"/>
                    <button class="btn btn-primary" type="submit">Prihlásiť sa</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
